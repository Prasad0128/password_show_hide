<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="style.css">
    <title>PASSWOWRD TOGGLE</title>
</head>

<body>
    <div class="input-box">
        <input type="password" placeholder="Your password" id="pass">
        <i class="uil uil-eye-slash" id="eyeicon"></i>

    </div>
    <script>
        let eyeicon = document.getElementById("eyeicon");
        let pass = document.getElementById("pass");

        eyeicon.onclick = function () {
            if (pass.type == "password") {
                pass.type = "text";
                eyeicon.classList.remove("uil-eye-slash");
                eyeicon.classList.add("uil-eye");
            } else {
                pass.type = "password";
                eyeicon.classList.add("uil-eye-slash");
                eyeicon.classList.remove("uil-eye");

            }

        }


    </script>
</body>

</html>
